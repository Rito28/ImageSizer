<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تعديل مقاسات الصورة</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>تعديل مقاسات الصورة</h1>

    <input type="file" id="imageInput" accept="image/*">
    
    <div id="info" class="hidden">
      <p><strong>اسم الصورة:</strong> <span id="imageName"></span></p>
      <p><strong>الحجم:</strong> <span id="imageSize"></span></p>
      <p><strong>الأبعاد الأصلية:</strong> <span id="originalDimensions"></span></p>
    </div>

    <div id="resizeSection" class="hidden">
      <label>العرض (px):</label>
      <input type="number" id="widthInput" min="1">
      <label>الارتفاع (px):</label>
      <input type="number" id="heightInput" min="1">
      <button onclick="resizeImage()">تعديل الحجم</button>
    </div>

    <canvas id="canvas" class="hidden"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
